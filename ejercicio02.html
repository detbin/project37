<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
       <form action="/">
            <div>
            <label for="nombre">Nombre de usuario:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              required
            />
            </div>
             <br />
            <div>
            <label for="edad">Edad:</label>
            <input
              type="number"
              name="edad"
              id="edad"
              required
            />
            </div>
            <br>
             <div>
            <label for="frasefavorita">Frase Favorita</label>
            <textarea name="frasefavorita" id="frasefavorita" cols="30" rows="5"></textarea>
            </div>
            <div>
            <button type="Submit">Enviar</button>
            <button type="reset">Reset</button>
            </div>
            <br />
       </form> 
    </body>
</html>
